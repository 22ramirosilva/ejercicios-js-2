<body>

    <!-- Crear un programa donde se introduzcan los tres ángulos internos de un triángulo y
    se determine si el triángulo es válido o no. -->
    
    <script>

        alert("introduzca los tres ángulos internos de un triángulo.");

        let angulo1 = parseInt(prompt("Ingrese el primer ángulo:"));
        let angulo2 = parseInt(prompt("Ingrese el segundo ángulo:"));
        let angulo3 = parseInt(prompt("Ingrese el tercer ángulo:"));

        if (angulo1 + angulo2 + angulo3 === 180 && angulo1 > 0 && angulo2 > 0 && angulo3 > 0) {
            alert("Es un triángulo válido"); 
        } else {
            alert("No es un triángulo válido");
        }

    </script>
</body>
