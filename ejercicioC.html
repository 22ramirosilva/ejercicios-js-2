<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 - C</title>
</head>
<body>
    
    <!-- Crear un programa que determine si un número introducido en un popup es divisible
    por 11 y 5 o no, mostrar el resultado con console.log -->

    <script>
        let num = prompt("Introduce un número:");
        if (num % 11 == 0 && num % 5 == 0) {
            console.log(`${num} es divisible por 11 y 5`);
        } else {
            console.log(`${num} no es divisible por 11 y 5`);
        }
    </script>
</body>
</html>
