<!DOCTYPE html>
<html lang="en">
<head>

<body>

    <!-- Crear un programa que determine si un número introducido en un Prompt es
    divisible por 5 o no, mostrar el resultado con console.log -->
    

    <script>
        const num = prompt("Introduce un número:");

        if (num % 5 === 0) {
            console.log(`El número ${num} es divisible por 5`);
        } else {
            console.log(`El número ${num} no es divisible por 5`);
        }

    </script>
</body>
</html>
