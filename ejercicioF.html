<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Ejercicio 2 - F</title>
</head>
<body>

    <!-- Crear un programa que determine si un string introducido por un usuario empieza
    con un número o con una letra. -->

    
    <script>
        let string = prompt("Ingrese un string:");

        if (isNaN(string[0]) && string[0] >= 'a' && string[0] <= 'z') {
            alert("El string comienza con una letra.");
        } else if (!isNaN(string[0])) {
            alert("El string comienza con un número.");
        }
    </script>
</body>
</html>
